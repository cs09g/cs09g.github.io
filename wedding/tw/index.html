<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no">

		<link rel="stylesheet" href="static/css/main.css">
	</head>
	<body>
		<section class="panel">section no 1</section>
		<section class="panel">section no 2</section>
		<section class="panel">
			<div class="title map">Map</div>
			<!-- <img src="https://maps.googleapis.com/maps/api/staticmap?center=全国丽园大饭店&zoom=15&scale=1.5&size=300x300&markers=color:red%7C全国丽园大饭店&key=AIzaSyDAOeeU4TQgV86r5_rFwb5azBSQYayImTg"> -->
			<div id="map"></div>
		</section>

		<script src="static/js/jquery-1.12.4.min.js"></script>
		<script src="static/js/jquery.scrollify.min.js"></script>
		<script src="static/js/main.js"></script>

		<script>
		function initMap() {//24.0155266,120.5639267
			var hall = {lat: 24.022910, lng: 120.554900};
			var map = new google.maps.Map(document.getElementById('map'), {
				zoom: 15,
				center: hall,
				gestureHandling: "cooperative"
			});
			var marker = new google.maps.Marker({
				position: hall,
				map: map,
				title: "全國麗園大飯店"
			});
			var contentString = "<div id='content'>全國麗園大飯店</div>";

			var infowindow = new google.maps.InfoWindow({
				content: contentString,
				position: hall,
				map: map
			});
			marker.addListener('click', function() {
				infowindow.setMap(map);
			})
		}
		</script>
		<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAOeeU4TQgV86r5_rFwb5azBSQYayImTg&callback=initMap">
		</script>
		</body>
</html>
